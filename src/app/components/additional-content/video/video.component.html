
<div [id]="id" *ngIf="mp4Url || oggUrl">

  <video autoplay="autoplay" loop="loop">
    <source [src]='mp4Url' *ngIf="mp4Url" type='video/mp4'>
    <source [src]="oggUrl" *ngIf="oggUrl" type="video/ogg">
  </video>

  <div id='controls'>
    <ul>
      <li>
        <progress class='progress-bar' min='0' max='100' value='0'>0% played</progress>
      </li>
      <li>
          <input type="range" class="volume-bar" title="volume" min="0" max="1" step="0.1" value="1">
        </li>
      <li>
        <button class='btnReplay replay' title='replay' accesskey="R" onclick='replayVideo();'>Replay</button>
      </li>
      <li>
        <button class='btnStop stop' title='stop' accesskey="X" onclick='stopVideo();'>Stop</button>
      </li>

      <li>
        <button class='btnMute mute' title='mute' onclick='muteVolume();'>Mute</button>
      </li>
      <li>
        <button class='btnPlayPause play' title='play' accesskey="P" onclick='playPauseVideo();'>PAUSE</button>
        <button class='btnFullScreen fullscreen' title='toggle full screen' accesskey="T" onclick='toggleFullScreen();'>[&nbsp;&nbsp;]</button>
      </li>

    </ul>
  </div>
</div>
