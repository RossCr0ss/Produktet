<section [ngClass]="containerClass + cccBg('blue-grey', isWhite) + cccText('blue-grey', isWhite)">
    <div class="banner-block" *ngIf="content.src">
        <div class="teaser-wrap">
            <div class="image-wrap" [ngStyle]="{'background-image': 'url('+ content.src + ')', 'order': orderSecond}">
            </div>
            <div class="caption" [ngStyle]="{'order': orderFirst}" >
                <div [innerHTML]="replaceButtonClass(content.markup)">
                </div>
            </div>
        </div>
    </div>
</section>
