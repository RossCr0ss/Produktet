<div style="position: relative">
  <ngu-carousel #slider [inputs]="carouselConfig" [dataSource]="images" style="transition: none !important">
    <div *nguCarouselDef="let item;" class="item" style="transition: none !important">
      <div class="content" style="transition: none !important"><img src="{{item}}" alt="" height="600"></div>
    </div>
    <img src="/assets/svg/left.svg" class="left-btn" [ngClass] = 'FontColor' NguCarouselPrev>
    <img src="/assets/svg/right.svg" class="right-btn" [ngClass] = 'FontColor' NguCarouselNext>
    <ul class="point" NguCarouselPoint>
      <li *ngFor="let j of slider.pointNumbers; let j = index" [class.active]="j==slider.activePoint" (click)="slider.moveTo(j,true)"></li>
    </ul>
  </ngu-carousel>
    
  <div [ngClass] = 'BgColor' class="overlay">{{slider.activePoint + 1}} / {{slider.pointNumbers.length}}</div>
</div>
