<ng-container *ngFor="let menu of menus">
  <section class="section" [id]="menu.path">
    <ng-container *ngIf="menu.content;else noContent">
      <div class="section__content">
        <h1 class="headline">Page name: {{menu.path}}</h1>
        <div class="headline-desc" *ngFor="let content of menu.content">
          <dynamic-loader [moduleName]="content.name"></dynamic-loader>
        </div>
      </div>
    </ng-container>
    <ng-template #noContent>
      <!--
      <h1>Page name: {{menu.path}}</h1>
      <h1>Page doesn't have any content configured in db.json</h1>
      -->
    </ng-template>
  </section>
</ng-container>
